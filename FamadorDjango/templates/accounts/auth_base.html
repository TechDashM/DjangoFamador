{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    {% if not user.is_authenticated %}
        <div class="auth-forms">
            <div class="auth-form {% if active_tab == 'login' %}active{% endif %}">
                <h2>Login</h2>
                {% include "accounts/login.html" %}
            </div>
            
            <div class="auth-form {% if active_tab == 'register' %}active{% endif %}">
                <h2>Register</h2>
                {% include "accounts/register.html" %}
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
