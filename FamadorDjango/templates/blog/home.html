{% extends 'base.html' %}

{% block content %}
<div class="blog-flow">
    {% for post in posts %}
    <div class="blog-card">
        <h2>{{ post.title }}</h2>
        <p class="meta">By {{ post.author.username }} | {{ post.created_at|date:"F d, Y" }}</p>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'blog:post_detail' post.pk %}">Read more</a>
    </div>
    {% empty %}
    <p>No blog posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
